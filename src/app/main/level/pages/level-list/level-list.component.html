<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Level List -->
        <section class="levels-list-wrapper">
            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <label class="d-flex align-items-center">
                                Show
                                    <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                entries
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                            <label class="d-flex align-items-center ml-1 ml-md-0">Search:
                                <input
                                    [(ngModel)]="searchValue"
                                    name="searchValue"
                                    type="search"
                                    class="form-control ml-25"
                                    (keyup)="filterUpdate($event)"
                                    (search)="filterUpdate($event)"
                                />
                            </label>
                            <button class="btn btn-primary ml-1" rippleEffect>
                                <a routerLink="/level/add" class="text-white"
                                ><i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i
                                ><span class="d-none d-sm-inline-block">Add New Level</span></a>
                            </button>
                        </div>
                    </div>
                </div>
                <ngx-datatable class="bootstrap core-bootstrap" [rows]="levelList" [rowHeight]="50" [limit]="selectedOption" [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">
                    <ngx-datatable-column name="Code" prop="code" [width]="50">
                        <ng-template let-code="value" ngx-datatable-cell-template>
                            <div class="badge badge-info">
                                <i data-feather="key" class="mr-25"></i>
                                <span>{{code}}</span>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Level" prop="level" [width]="200"></ngx-datatable-column>
                    <ngx-datatable-column name="Description" prop="description" [width]="200"></ngx-datatable-column>
                    <ngx-datatable-column name="Point" prop="point" [width]="50">
                        <ng-template let-point="value" ngx-datatable-cell-template>
                            <div class="badge badge-warning">
                                <i data-feather="award" class="mr-25"></i>
                                <span>{{point}}</span>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Actions" [width]="40" [sortable]="false">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <div ngbDropdown container="body">
                                <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow" rippleEffect>
                                    <span [data-feather]="'more-vertical'" [class]="'cursor-pointer'"></span>
                                </button>
                                <div ngbDropdownMenu>
                                    <a (click)="EditLevel(row)"  ngbDropdownItem>
                                        <span [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span> Edit
                                    </a>
                                    <a href="javascript:;" ngbDropdownItem>
                                        <span [data-feather]="'trash'" [size]="16" [class]="'mr-50'"></span> Delete
                                    </a>
                                </div>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </section>
        <!--/ Level List -->
    </div>
</div>
