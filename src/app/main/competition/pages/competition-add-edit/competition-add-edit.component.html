<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <!-- Competition Edit -->
        <div class="app-user-edit">
            <div class="card">
                <div class="card-body">
                    <ul ngbNav #nav="ngbNav" class="nav nav-pills">
                        <li ngbNavItem>
                            <a ngbNavLink class="d-flex align-items-center"><i  class="mr-sm-50"></i><span class="d-none d-sm-block">Competition Info</span></a>
                            <ng-template ngbNavContent>
                                <!-- Form -->
                                <app-competition-form [competition]="competition"  [pageType]="pageType"></app-competition-form>
                                <!--/ Form -->
                            </ng-template>
                        </li>
                        <li ngbNavItem [disabled]="!isCompetitionCreated">
                            <a ngbNavLink class="d-flex align-items-center"><i  class="mr-sm-50"></i><span class="d-none d-sm-block">Competition Participants</span></a>
                            <ng-template ngbNavContent>
                                <app-competition2-add-member *ngIf="isCompetitionCreated" [competitionId]="competitionId"></app-competition2-add-member>
                            </ng-template>
                        </li>
                    </ul>
                    <div [ngbNavOutlet]="nav" class="mt-2"></div>
                </div>
            </div>
        </div>
        <!--/ Competition Edit -->
    </div>
</div>
