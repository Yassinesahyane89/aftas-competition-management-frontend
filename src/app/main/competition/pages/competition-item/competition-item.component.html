<!-- Competition Item -->
<div class="card card-developer-meetup">
    <div class="bg-light-primary rounded-top text-center">
        <a [routerLink]="'/apps/e-commerce/details/'">
        <img src="assets/images/illustration/fishing-competition.jpg" alt="fishing-competition.jpg" style="width: 100%; height: 100%; object-fit: cover;" />
        </a>
    </div>
    <div class="card-body">
        <div class="meetup-header d-flex align-items-center">
            <div class="meetup-day">
                <h6 class="mb-0">{{dayOfWeek}}</h6>
                <h3 class="mb-0">{{dayOfMonth}}</h3>
            </div>
            <div class="my-auto">
                <h4 class="card-title mb-25">hunting & fishing competition</h4>
                <p class="card-text mb-0">Competition code : {{competition.code}}</p>
            </div>
        </div>
        <div class="media">
            <div class="avatar bg-light-primary rounded mr-1">
                <div class="avatar-content">
                    <i data-feather="calendar" class="avatar-icon font-medium-3"></i>
                </div>
            </div>
            <div class="media-body">
                <h6 class="mb-0">{{competition.date}}</h6>
                <small>{{competition.startTime}} to {{competition.endTime}}</small>
            </div>
        </div>
        <div class="media">
            <div class="avatar bg-light-primary rounded mr-1">
                <div class="avatar-content">
                    <i data-feather="map-pin" class="avatar-icon font-medium-3"></i>
                </div>
            </div>
            <div class="media-body">
                <h6 class="mb-0">{{competition.location}}</h6>
                <small>Manhattan, New york City</small>
            </div>
        </div>
        <div *ngIf="competition.numberOfParticipants> 0; else noParticipants">
            <div class="avatar-group">
                <div data-toggle="tooltip" data-popup="tooltip-custom" data-placement="bottom" title="Billy Hopkins" class="avatar pull-up">
                    <img src="assets/images/portrait/small/avatar-s-9.jpg" alt="Avatar" width="33" height="33" />
                </div>
                <div data-toggle="tooltip" data-popup="tooltip-custom" data-placement="bottom" title="Amy Carson" class="avatar pull-up">
                    <img src="assets/images/portrait/small/avatar-s-6.jpg" alt="Avatar" width="33" height="33" />
                </div>
                <div data-toggle="tooltip" data-popup="tooltip-custom" data-placement="bottom" title="Brandon Miles" class="avatar pull-up">
                    <img src="assets/images/portrait/small/avatar-s-8.jpg" alt="Avatar" width="33" height="33" />
                </div>
                <div data-toggle="tooltip" data-popup="tooltip-custom" data-placement="bottom" title="Daisy Weber" class="avatar pull-up">
                    <img src="assets/images/portrait/small/avatar-s-20.jpg" alt="Avatar" width="33" height="33" />
                </div>
                <div data-toggle="tooltip" data-popup="tooltip-custom" data-placement="bottom" title="Jenny Looper" class="avatar pull-up">
                    <img src="assets/images/portrait/small/avatar-s-20.jpg" alt="Avatar" width="33" height="33" />
                </div>

                <h6 class="align-self-center cursor-pointer ml-50 mb-0">+{{competition.numberOfParticipants}}</h6>
            </div>
        </div>
        <ng-template #noParticipants>
            <div class="avatar-group">
                <h6 class="align-self-center cursor-pointer ml-50 badge badge-info">No participants yet</h6>
            </div>
        </ng-template>
    </div>
</div>
<div class="item-options text-center">
    <a class="btn btn-primary btn-cart" [routerLink]="'/competition/edit/' + competition.code">
        <i data-feather="edit" class="mr-25"></i>
        <span class="add-to-cart">edit</span>
    </a>
    <a class="btn btn-danger btn-cart">
        <i data-feather="trash" class="mr-25"></i>
        <span class="add-to-cart">delete</span>
    </a>
</div>
<!--/ Competition Item -->
